<!DOCTYPE html>
<html>
  <head>
    <title>CSS Units</title>
    <link href="./units.css" rel="stylesheet">
  </head>

  <body class="root">
    
    <h1>CSS Border</h1>
    <h1 class="border">This is a simple text</h1>

    <p>This is a simple text</p>
    <span>This is a simple text</span>

    <h1>Absolute Length</h1>

    <div class="box-1">
      <div class="percentage">
        <h2 class="text">This is a box 1</h2>
      </div>
    </div>

    <h1>Relative Length</h1>

    <div class="box-2">
      <div class="percentage">
        <h2 class="text">This is a box 2</h2>
      </div>
    </div>

  </body>
</html>
