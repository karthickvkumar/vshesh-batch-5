<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Layout</title>
    <link href="./flexbox.css" rel="stylesheet">
  </head>

  <body>
    <h1>Flexbox</h1>

    <div class="flex-container">
      <div class="flex-item">
        <h1>ONE</h1>
      </div>
      <div class="flex-item align-self">
        <h1>TWO</h1>
      </div>
      <div class="flex-item">
        <h1>THREE</h1>
      </div>
    </div>

    <div class="main-box">
      <div class="box-1">
        <hr class="line">
      </div>
      <div class="box-2">
        <h2 class="text">or</h2>
      </div>
      <div class="box-3">
        <hr class="line">
      </div>
    </div>

  </body>
</html>
